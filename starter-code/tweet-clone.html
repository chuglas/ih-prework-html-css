<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
 <div class="tweet__container">
   <div class="tweet__user-info">
     <div class="tweet__avatar">
       <img class="tweet__avatar-image" src="img/profile-picture.jpg"/>
     </div>
     <div class="tweet__user">
       <div class="tweet__name">
          🚶🏽<b>jack</b>
         <img class="tweet__icon--16" src="img/validated-account.jpg"/>
       </div>
       <div class="tweet__handle">@jack</div>
    </div>
    <a class="tweet__follow-button">
      <img class="tweet__icon--16" src="img/twitter-logo.jpg"/>
      <b>Follow</b>
    </a>
   </div>
  <div class="tweet__content">
     <div class="tweet__tweet">just setting up my twttr</div>
     <div class="tweet__time">9:50 PM - 21 Mar 2006</div>
   </div>
   <div class="tweet__actions">
     <img class="tweet__icon--reply" src="img/reply.jpg"/>
     <img class="tweet__icon--retweet" src="img/retweet.jpg"/>
     92,555
     <img class="tweet__icon--favorite" src="img/favorite.jpg"/>
     71,111

   </div>
 </div>

</body>
</html>
